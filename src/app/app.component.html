<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">

  <div class="row">
    <div class = "col-md-5">
      <app-recipes *ngIf="loadedFeature === 'rcp'"></app-recipes>
      <app-shopping-list *ngIf="loadedFeature !== 'rcp'"></app-shopping-list>
    </div>
  </div>
</div>
